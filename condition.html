<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if Statements</title>
</head>
<body>
    <p>Your score is: <span class="score"></span></p>
    <p>Your Grade is: <span class="grade"></span></p>
</body>
<script>
    const para= document.querySelectorAll("p")
    const score= document.getElementsByClassName('score')
    const grade= document.getElementsByClassName('grade')
    
    const result = prompt('what is your score?')
    score[0].textContent= result

    if (Number(result) <= 100 && !isNaN(result)){

            if(result >= 80){
                grade[0].textContent= 'A'
            para[1].style.background= "green"
        }
        else if(result >= 60){
            grade[0].textContent= 'B'
            para[1].style.background= "yellow"
        }
        else if(result >= 50){
            grade[0].textContent= 'C'
            para[1].style.background= "orange"
        }
        else{
            grade[0].textContent= 'fail'
            para[1].style.background= "red"
        }
    }
else{
    grade.textContent= 'result is invalid'
}

</script>
</html>
